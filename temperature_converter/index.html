<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion using JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Temperature Conversion</h2>
      <form>
        <div class="form-group">
          <label for="inputTemp">Enter Temperature:</label>
          <input type="number" id="inputTemp" required />
        </div>
        <div class="block">
          <div class="form-group">
            <label for="inputUnit">Input Unit:</label>
            <select id="inputUnit">
              <option value="">Select</option>
              <option value="celsius">Celsius (째C)</option>
              <option value="fahrenheit">Fahrenheit (째F)</option>
              <option value="kelvin">Kelvin (K)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="outputUnit">Output Unit:</label>
            <select id="outputUnit">
              <option value="">Select</option>
              <option value="celsius">Celsius (째C)</option>
              <option value="fahrenheit">Fahrenheit (째F)</option>
              <option value="kelvin">Kelvin (K)</option>
            </select>
          </div>
        </div>
        <div class="button-group">
          <button id="resetForm">Reset</button>
          <button id="submitInput">Submit</button>
        </div>
        <div class="result">
          <p id="resultMsg"></p>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
