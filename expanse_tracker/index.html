<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense?Income Tracker in JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="transaction-container">
        <h2>Expense and Income Tracker</h2>
        <p id="errorMsg"></p>
        <form>
          <div class="form-group">
            <label for="inputTittle">Title:</label>
            <input
              type="text"
              id="inputTittle"
              placeholder=" Transaction title"
            />
          </div>
          <div class="form-group">
            <label for="inputDesc">Description:</label>
            <input
              type="text"
              id="inputDesc"
              placeholder=" Transaction Description"
            />
          </div>
          <div class="block">
            <div class="form-group">
              <label for="inputCategory">Category:</label>
              <select id="inputCategory">
                <option value="">Select</option>
                <option value="ration">Ration</option>
                <option value="stationery">Stationary</option>
                <option value="utilities">Utilities</option>
                <option value="transportation">Transportation</option>
                <option value="other">Others</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputType">Type:</label>
              <select id="inputType">
                <option value="">Select</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAmount">Amount:</label>
            <input
              type="number"
              id="inputAmount"
              placeholder=" Transaction Amount"
            />
          </div>
        </form>
        <div class="button-group">
          <button id="submitTransaction">Submit</button>
          <button id="resetForm">Reset</button>
        </div>
      </div>
      <div class="list-container">
        <h2>Transaction List</h2>
        <ul class="list-content"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
