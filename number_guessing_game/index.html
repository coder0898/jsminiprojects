<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing game in JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Number Guessing Game</h2>
      <p>You have 5 attempts to guess the correct number. Good Luck!</p>
      <form>
        <div class="form-group">
          <label for="inputGuess">Enter Guess Number:</label>
          <input type="number" id="inputGuess" />
        </div>
        <button id="submitGuess">Submit Guess Number</button>
      </form>
      <div class="result-container">
        <p>Number of Attempts: <span id="attemptCount"></span></p>
        <h3 id="resultMsg"></h3>
        <p>Your Guess Numbers are: <span id="guessList"></span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
