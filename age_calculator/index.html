<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator using JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <input type="date" id="inputDate" />
        <button id="submitDate">Calculate Age</button>
      </div>
      <div class="result">
        <div class="box">
          <p id="outputYear">_</p>
          <span>Years</span>
        </div>
        <div class="box">
          <p id="outputMonth">_</p>
          <span>Months</span>
        </div>
        <div class="box">
          <p id="outputDay">_</p>
          <span>Days</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
